<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Add Patient â€” Demo</title>


    <link rel="stylesheet" href="{{ url_for('static', filename='stylee.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script>
        function toggleDropdown(event) {
          event.stopPropagation(); // Prevent click from bubbling up
          document.getElementById("dropdownMenu").classList.toggle("show");
        }


        document.addEventListener("click", function() {
          const dropdown = document.getElementById("dropdownMenu");
          if (dropdown.classList.contains("show")) {
            dropdown.classList.remove("show");
          }
        });

        function logoutUser() {
          // Clear any saved session or token
          localStorage.clear();
          sessionStorage.clear();


          window.location.href = "{{ url_for('login') }}";
        }
    </script>
</head>

<body class="form-page add-patient">
<header class="header">
    <div class="header-left">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="OuwN Logo" class="logo-img">
    </div>
    <div class="header-right">


            <div class="profile-icon" onclick="toggleDropdown(event)">
                <img src="{{ url_for('static', filename='doctor.png') }}" alt="Profile Icon">

                <div class="dropdown" id="dropdownMenu">
                    <a href="{{ url_for('doctor_profile') }}"><i class="fa-solid fa-user"></i> Profile</a>
                    <a href="#" onclick="logoutUser(); return false;"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </div>
            </div>
        <nav class="header-nav">
            <a href="{{ url_for('home') }}#about">About</a>
            <a href="{{ url_for('home') }}#vision">Vision</a>
        </nav>
    </div>
</header>

<main class="container">
    <h1>Add Patient</h1>

    <form id="patientForm" class="card">
        <div class="row">
            <label>Full Name *</label>
            <input name="full_name" type="text" required />
        </div>

        <div class="row">
            <label>Date of Birth *</label>
            <input name="dob" type="date" required />
        </div>

        <div class="row">
            <label>Gender *</label>
            <select name="gender" required>
                <option value="" disabled selected hidden>Choose</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="row">
            <label>National ID</label>
            <input name="national_id" type="text" />
        </div>

        <div class="row">
            <label>Phone</label>
            <input id="phone" name="phone" type="tel" />
        </div>

        <div class="row">
            <label>Email</label>
            <input name="email" type="email" />
        </div>

        <div class="row">
            <label>Address</label>
            <input name="address" type="text" />
        </div>

        <div class="row">
            <label>Blood Type</label>
            <input name="blood_type" type="text" placeholder="e.g. O+, A-" />
        </div>

        <div class="row actions">
            <button type="submit" onclick="location.href='{{ url_for('patient_dashboard') }}'">Add Patient</button>
        </div>
    </form>
</main>
<footer>
    <p>&copy; 2025 OuwN. All Rights Reserved.</p>
</footer>
</body>
</html>
