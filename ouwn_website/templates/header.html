<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Doctor Dashboard</title>
 <link rel="stylesheet" href="/static/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

 <style>
 /* Header layout */
 header.header {
   display: flex;
   justify-content: space-between;
   align-items: center;
   padding: 10px 40px;
   box-shadow: 0 2px 5px rgba(0,0,0,0.1);
 }

 .logo-img {
   height: 45px;
 }

 /* Profile / menu icon styling */
 .profile-icon {
   position: relative;
   cursor: pointer;
   display: flex;
   align-items: center;
 }

 .menu-icon-img {
   width: 28px;
   height: 28px;
   object-fit: contain;
   filter: none; /* Keep original black color */
   transition: transform 0.2s ease, opacity 0.2s ease;
 }
 .menu-icon-img:hover {
   transform: scale(1.1);
   opacity: 0.85;
 }

 /* Dropdown menu */
 .dropdown {
   display: none;
   position: absolute;
   top: 40px;
   right: 0;
   background: #fff;
   border: 1px solid #ddd;
   border-radius: 10px;
   box-shadow: 0 4px 8px rgba(0,0,0,0.15);
   z-index: 100;
   width: 180px;
   animation: fadeIn 0.2s ease-in-out;
 }

 .dropdown a {
   display: flex;
   align-items: center;
   gap: 8px;
   padding: 10px;
   color: #333;
   text-decoration: none;
   transition: background 0.2s;
 }

 .dropdown a:hover {
   background: #f2e9ff;
 }

 .dropdown.show {
   display: block;
 }

 @keyframes fadeIn {
   from { opacity: 0; transform: translateY(-5px); }
   to { opacity: 1; transform: translateY(0); }
 }
 </style>

 <script>
 function toggleDropdown(event) {
   event.stopPropagation();
   document.getElementById("dropdownMenu").classList.toggle("show");
 }

 document.addEventListener("click", function() {
   const dropdown = document.getElementById("dropdownMenu");
   if (dropdown.classList.contains("show")) {
     dropdown.classList.remove("show");
   }
 });
 </script>
</head>

<body>
 <header class="header">
  <div class="header-left">
    <img src="/static/logo.svg" alt="OuwN Logo" class="logo-img">
  </div>

  <div class="header-right">
    <div class="profile-icon" onclick="toggleDropdown(event)">
      <img src="/static/menu.png" alt="Menu" class="menu-icon-img">
      <div class="dropdown" id="dropdownMenu">
        <!-- Use Flask route URLs -->
        <a href="{{ url_for('profile') }}"><i class="fa-solid fa-user"></i> Profile</a>
        <a href="{{ url_for('auth_reset.reset_request') }}"><i class="fas fa-key"></i> Change Password</a>
        <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      </div>
    </div>
  </div>
</header>
</body>
</html>
