<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Doctor Dashboard</title>
 <link rel="stylesheet" href="/static/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <script>
 function toggleDropdown(event) {
   event.stopPropagation();
   document.getElementById("dropdownMenu").classList.toggle("show");
 }

 document.addEventListener("click", function() {
   const dropdown = document.getElementById("dropdownMenu");
   if (dropdown.classList.contains("show")) {
     dropdown.classList.remove("show");
   }
 });
 </script>
</head>

<body>
 <header class="header">
  <div class="header-left">
    <img src="/static/logo.svg" alt="OuwN Logo" class="logo-img">
  </div>

  <div class="header-right">
    <div class="profile-icon" onclick="toggleDropdown(event)">
      <img src="/static/menu.png" alt="Menu" class="menu-icon-img">
      <div class="dropdown" id="dropdownMenu">
        <!--  Flask URLs -->
        <a href="{{ url_for('profile') }}"><i class="fa-solid fa-user"></i> Profile</a>
        <a href="{{ url_for('auth_reset.reset_request') }}"><i class="fas fa-key"></i> Change Password</a>
        <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      </div>
    </div>
  </div>
</header>
</body>
</html>
